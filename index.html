<html>
  <head>
    <title>How Rich is Jay Gatsby</title>
    <style>img{height:30;width:60}</style>
  </head>
  <body>
    <div id="b"></div>
    <p id="p"></p>
    
  <script>
    let src = "1buck.png";
    let body = document.getElementById('b');
    let p = document.getElementById('p');
    let monies = 0;
    let moneyinc = 1;
    let g = window.setInterval(()=>{
      for(let i = 0;i<100;i++){
        let c = document.createElement("img");
        c.src = src;
        body.appendChild(c);
        monies+= moneyinc;
      }
      if(monies/moneyinc>=10000){
        switch(moneyinc){
          case 1:
            moneyinc = 10;
            src = "10buck.jpg";
            break;
          case 10:
            moneyinc = 100;
            src = "100buck.png";
            break;
          case 100:
            moneyinc = 1000;
            src = "1000buck.jpg";
            break;
          case 1000:
            moneyinc = 10000;
            src = "10000buck.jpg";
            break;
          case 10000:
            p.innerHTML = "That's a billion dollars";
            src = "";
            window.clearInterval(g);
            break
          default:
            break;
        }
      }
    },1);
  </script>
  </body>
</html>
