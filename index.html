<html>
  <head>
    <title>How Rich is Jay Gatsby</title>
    <style>canvas{height:4;width:4}</style>
  </head>
  <body>
    <div id="b"></div>
    <p id="p"></p>
    
  <script>
    let color = "green";
    let body = document.getElementById('b');
    let p = document.getElementById('p');
    p.innerHTML = "Each pixel represents $1.";
    let monies = 0;
    let moneyinc = 1;
    window.setInterval(()=>{
      for(let i = 0;i<10;i++){
        let c = document.createElement("canvas");
        c.style.backgroundColor = color;
        body.appendChild(c);
        monies+= moneyinc;}
      if(monies/moneyinc>=10000){
        switch(moneyinc){
          case 1:
            p.innerHTML = "Blue pixels are 10 dollars each";
            moneyinc = 10;
            color = "lime";
            break;
          case 10:
            p.innerHTML = "Blue pixels are 100 dollars each";
            moneyinc = 100;
            color = "blue";
            break;
          case 100:
            p.innerHTML = "That's a billion dollars";
            color = "white";
            break
          default:
            break;
        }
      }
    },1);
  </script>
  </body>
</html>
